<div id="bemvindo">
  <div class="box-text-formulario">
    <div class="text-info-box-cardp">
     
      <header>
        <div class="logo-calc"></div>
      </header>
      <div style="margin-top: 12vh"></div>
      <div class="container-cart">
        <h3>Crie sua conta agora:</h3>
      </div>
      <div class="container">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="form-group">
            <label>Nome</label>
            <input
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              [(ngModel)]="criarconta.nome"
              required
              placeholder="Digite seu nome aqui"
            />
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              [(ngModel)]="criarconta.email"
              required
              placeholder="Digite seu email aqui"
            />
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              [(ngModel)]="criarconta.password"
              required
              placeholder="Digite sua senha aqui"
            />
          </div>
          <button
            type="submit"
            class="btn criarcontaBt"
            [disabled]="form.form.invalid"
          >
            Criar conta
          </button>
          <button
            id="voltarLogin"
            type="button"
            class="btn criarBt"
            [routerLink]="['/login']"
          >
            Voltar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

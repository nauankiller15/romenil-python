<div id="login">
  <div class="box-text-login">
    <a id="fecharBtLogin">
      <div class="fechar-button">X</div>
    </a>
    <div class="container">
     
      <h2
        style="font-size: 19px; color: #707070; line-height: 75px"
        class="text-center"
      >
        Fazer Login
      </h2>

      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label>E-mail:</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            [(ngModel)]="login.email"
            required
            placeholder="Digite seu email aqui"
          />
        </div>
        <div class="form-group">
          <label>Senha:</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            [(ngModel)]="login.password"
            required
            placeholder="Digite sua senha aqui"
          />
        </div>
        <button
          type="submit"
          class="btn LoginBt"
          [disabled]="form.form.invalid"
        >
          Entrar
        </button>
        <button
          id="abrirConta"
          type="button"
          class="btn criarBt"
          [routerLink]="['/create-account']"
        >
          Criar Conta
        </button>
      </form>
    </div>
  </div>
</div>

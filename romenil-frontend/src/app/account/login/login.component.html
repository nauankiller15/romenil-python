<div id="login">
  <div class="box-text-login">
    <div class="text-info-box">
      <a id="fecharBtLogin">
        <div class="fechar-button">X</div>
      </a>
      <header>
        <div class="logo-calc"></div>
      </header>
      <div class="separTe"></div>
      <div class="container-cart">
        <h3>Faça o login:</h3>
      </div>
      <div class="container">
        <div id="espera" class="espera" *ngIf="carregando">
          Carregando... fazer uma animação ou algo do tipo!
        </div>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="form-group">
            <label>E-mail:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              [(ngModel)]="login.email_cpf_cnpj"
              required
              placeholder="Digite seu email aqui"
            />
            <span class="symbol-input100">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <div class="form-group">
            <label>Senha:</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              [(ngModel)]="login.password"
              required
              placeholder="Digite sua senha aqui"
            />
            <span class="symbol-input100">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <button
            type="submit"
            class="btn loginBt"
            [disabled]="form.form.invalid"
          >
            <i class="fas fa-sign-in-alt" style="margin-right: 10px"></i>Entrar
          </button>
          <div class="forgotPass">
            <i class="fas fa-lock-open" style="margin-right: 10px"></i>Esqueci
            minha senha
          </div>
          <div class="creatS">Ainda não possui uma conta?</div>
          <button
            id="abrirConta"
            type="button"
            class="btn success"
            routerLink="/create-account"
          >
            <i class="fas fa-plus" style="margin-right: 10px"></i>Criar uma
            Conta
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

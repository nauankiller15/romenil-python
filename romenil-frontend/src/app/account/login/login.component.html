<div id="login">
  <div class="box-text-login">
    <div class="text-info-box-login">
      <a id="fecharBtLogin">
        <div class="fechar-button">X</div>
      </a>
      <header>
        <div class="logo-calc"></div>
      </header>
      <div style="margin-top: 12vh"></div>
      <div class="container-cart">
        <h3>Fa√ßa o login:</h3>
      </div>
      <div class="container">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="form-group">
            <label>E-mail:</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              [(ngModel)]="login.email"
              required
              placeholder="Digite seu email aqui"
            />
          </div>
          <div class="form-group">
            <label>Senha:</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              [(ngModel)]="login.password"
              required
              placeholder="Digite sua senha aqui"
            />
          </div>
          <button
            type="submit"
            class="btn loginBt"
            [disabled]="form.form.invalid"
          >
            Entrar
          </button>
          <button
            id="abrirConta"
            type="button"
            class="btn success"
            routerLink="/create-account"
          >
            Criar Conta
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

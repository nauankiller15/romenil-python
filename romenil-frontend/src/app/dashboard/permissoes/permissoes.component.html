<div id="permissoes">
  <app-dashboard-base [pagina]="pagina">

    <div class="titulo">
      <h6>Permiss√µes administrativas</h6>
    </div>

    <div class="usuarios">
      <div class="novo">
        <div class="botao">
          <button type="submit" class="btn btn-block btn-success">
            <i class="fas fa-plus"></i>
            Novo
          </button>
        </div>
      </div>
      
      <table class="table table-striped">
        <thead>
          <th>Nome</th>
          <th>Cargo</th>
          <th></th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.first_name}} {{usuario.last_name}}</td>
            <td>{{usuario.cargo}}</td>
            <td>
              <button class="btn btn-primary" (click)="editar(usuario)">Editar</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="excluir(usuario)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="nova-permissao">
      <form action="">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <select name="usuario" id="usuario">
            <option value="">Selecione um usuario</option>
            <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{usuario.first_name}} {{usuario.last_name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <select name="cargo" id="cargo">
            <option value="">Selecione um cargo</option>
            <option value="1">Administrador</option>
            <option value="2">Desenvolvedor</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>

    <div class="editar-permissao">
      <form action="">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <select name="usuario" id="usuario">
            <option [value]="selectedUsuario">{{selectedUsuario.first_name}} {{selectedUsuario.last_name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <select name="cargo" id="cargo">
            <option value="">Selecione um cargo</option>
            <option value="1">Administrador</option>
            <option value="2">Desenvolvedor</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Editar</button>
        <button type="submit" class="btn btn-danger">Excluir</button>
      </form>
    </div>
  </app-dashboard-base>
</div>

    </div>

    <!--  -->
    <div id="inicio">
      <div id="topo" class="sticky-menu">
        <div class="info-left">
          <div>Me Siga</div>
          <div class="middle-line"></div>
          <a

            style="animation: positTrophy 1.2s ease-in-out"

            class="fundo-ret"

          <div class="banner-content-half">

              class="front-as"
              style="animation: positBrand 1.6s ease-in-out"
            >
              <div class="fundo-verde">
                <ol style="padding: 0" class="cor-verde">
                  Acesse agora o
                  <b>programa</b>
                  que através da
                  <b>alimentação</b>
                  irá te ajudar a ter uma melhor
                  <b>qualidade de vida</b
                  >, em todos os aspectos:
                  <b>Estético e Saudável.</b>
                </ol>
              </div>
            </div>
            <div class="marg"></div>

            <app-root></app-root>
            <router-outlet></router-outlet>
          </div>
        </div>
